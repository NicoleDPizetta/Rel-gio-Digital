<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Rel√≥gio Digital</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="relogio">
        <div class="bg container">
          <span class="time" id="horas">00</span>
          <span class="time-description" id="tempo">Horas</span>
        </div>

        <div class="bg container">
          <span class="time" id="minutos">00</span>
          <span class="time-description" id="tempo">Minutos</span>
        </div>

        <div class="bg container">
          <span class="time" id="segundos">00</span>
          <span class="time-description" id="tempo">Segundos</span>
        </div>
      </div>

      <div class="bg date-container">
        <p class="date">
          <span id="date">00</span>/<span id="month">00</span>/<span id="year"
            >00
          </span>
        </p>
        <p id="day">Dia</p>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
